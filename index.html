    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="page page-light">
        <div class="container">
            <header class="page_header">
                <nav class="page_nav">
                    <ul class="page_nav-ul">
                       <li class="page_nav-item">
                           <a href="#" class="page_nav-link">
                               Для мужчин

                       </li>
                       <li class="page_nav-item">
                            <a href="#" class="page_nav-link">

                        </li>
                    </ul>
                </nav>
                <img src="img/logo.svg" alt="Logo the loop">
                    <ul class="page_nav-ul">
                        <li class="page_nav-item">
                            <a href="#" class="page_nav-link">
                                Оплата

                        </li>

    <section class="page-dark">
        <div class="container">
            <h1 class="page-dark-title">
                <span>
